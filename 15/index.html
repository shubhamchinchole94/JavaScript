
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM -getElementByName</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website!!!</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is 
            <span  id="username">Shubham </span> ðŸ˜€</h4>
        <p class="block">Here is code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div class="remove">
        <h4>Hey There, Remove this using JavaScript!!
        
    </div>

    <script>

        const elements = document.getElementsByClassName("block");
        console.log(elements);

        for(let i=0; i<elements.length; i++){
            elements.item(i).style.background = "blue";
        }


        const rem = document.querySelector(".remove");
        rem.remove();

    </script>

</body>
</html>
